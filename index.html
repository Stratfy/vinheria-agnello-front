<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinheria Agnello</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="src/styles/nav.css">
  <link rel="stylesheet" href="src/styles/utility.css">

  <!-- Fontes externas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body class="bg-1">

  <!-- NAVBAR -->
  <header id="va-nav" class="z-50 w-full flex items-center justify-center">
    <nav class="flex justify-around w-full mt-3" aria-label="Navegação principal">
      <div class="glass-bg rounded-full p-5">
        <a href="index.html" class="logo text-lg font-poiret">Vinheria Agnello</a>
      </div>
      <ul class="glass-bg rounded-full px-6 py-3 flex gap-10 items-center">
        <li><a href="#introduction" class="nav-btn">Home</a></li>
        <li><a href="#vinhos" class="nav-btn">Produtos</a></li>
        <li><a href="#sobre-nos" class="nav-btn">Sobre Nós</a></li>
        <li><a href="#footer" class="nav-btn">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- HERO / INTRODUÇÃO -->
  <main>
    <section id="introduction" class="flex justify-center items-center flex-col h-screen">
      <h1 id="titulo" class="text-center fade-text text-4xl font-bold leading-snug text-white drop-shadow-md">
        Descubra o sabor<br>
        da Tradição
      </h1>
    </section>

    <!-- DESTAQUES DA VINHERIA -->
    <section id="highlights" class="bg-2 w-full py-32 scroll-hidden">
      <div class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-12 text-center">

        <!-- VINHOS PREMIADOS -->
        <article class="flex flex-col items-center p-8 bg-white rounded-lg shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--color-dark-green)">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 2c1.5 4 0 8-2 10s-3 4-3 6h10c0-2-1-4-3-6s-3.5-6-2-10z" />
          </svg>
          <h3 class="text-xl font-semibold mb-4">VINHOS PREMIADOS</h3>
          <p class="text-base">Selecionados em uma matéria alquímica.</p>
        </article>

        <!-- UVAS SELECIONADAS -->
        <article class="flex flex-col items-center p-8 bg-white rounded-lg shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--color-dark-green)">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 2a5 5 0 015 5c0 2-3 5-5 7-2-2-5-5-5-7a5 5 0 015-5z" />
          </svg>
          <h3 class="text-xl font-semibold mb-4">UVAS SELECIONADAS</h3>
          <p class="text-base">Colhidas nas melhores serras regionais.</p>
        </article>

        <!-- EXPERIÊNCIAS EXCLUSIVAS -->
        <article class="flex flex-col items-center p-8 bg-white rounded-lg shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="color: var(--color-dark-green)">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 20h16M4 16h16M4 12h16M4 8h16M4 4h16" />
          </svg>
          <h3 class="text-xl font-semibold mb-4">EXPERIÊNCIAS EXCLUSIVAS</h3>
          <p class="text-base">Vivências detalhadas com amor e emoção.</p>
        </article>

      </div>
    </section>
  </main>

  <!-- JS principal -->
  <script src="src/js/script.js" defer></script>
</body>

</html>
